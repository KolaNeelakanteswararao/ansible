- name: Variable on play level
  hosts: all
  vars:
    URL: Play.example.com
  tasks:
    - name: print URL
      ansible.builtin.debug:
        msg: URL = {{URL}}

#Variables from file in play level

- name: variable from file in play level
  hosts: all
  vars_files:
    - sample-vars.yml
  tasks:
    - name: print URL
      ansible.builtin.debug:
        msg: URL = {{URL}}